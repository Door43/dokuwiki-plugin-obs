<label for="selectObsDestination">@destinationLabel@</label>&nbsp;<input type="text" id="selectObsDestination">
<script type="text/javascript">
    jQuery(function() {

        var languages = [];

        setTimeout(function() {
            var request = {type: 'GET', url: 'http://door43.org:9096/?q='};

            jQuery.ajax(request).done(function(data) {

                if (!data.results) return;

                for (var i = 0; i < data.results.length; i++) {

                    var langData = data.results[i];
                    languages.push(langData['ln'] + ' (' + langData['lc'] + ')');
                }

                jQuery('#selectObsDestination').autocomplete({
                    source: languages
                });
            });
        }, 100);
    });
</script>
